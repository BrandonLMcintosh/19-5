<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Boggle</title>
  </head>
  <body>
    <div id="boggle">
      <table>
        <thead>
          <tr>
            <th>Score</th>
            <th>High Score</th>
            <th>Times Played</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="score">0</td>
            <td id="highscore">{{session.get("highscore", 0)}}</td>
            <td id="timesPlayed">{{session.get("times_played", 0)}}</td>
          </tr>
          <tr>
            <th># of Words</th>
            <th>High Score # of Words</th>
          </tr>
          <tr>
            <td id="scoreNumWords">0</td>
            <td id="highScoreNumWords">{{session.get("highscore_num_words", 0)}}</td>
          </tr>
        </tbody>
    </table>

    <p id="time">Time Left: <b id="seconds"></b> seconds</p>

    <table>
      {%for row in session["board"]%}
      <tr>
        {%for letter in row%}
        <td>
          {{letter}}
        </td>
        {%endfor%}
      </tr>
      {%endfor%}
    </table>

    <form id="wordForm">
      <input type="text" id="word">
      <input type="submit">
    </form>

    <p id="message"></p>
    <table>
      <thead>
        <tr>
          <th id="wordsHeader">Words</td>
        </tr>
      </thead>
      <tbody id="words">
      </tbody>
    </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/boggle.js"></script>
  </body>
</html>
